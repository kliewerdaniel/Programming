<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 id="title">Cat Survey</h1>
	<hr>
	<p id="description">Welcome to my survey about your cat. Please fill this out to help my research.</p>
	<hr>
	<form id="survey-form">
		<label for="name" id="name-label"> Name: </label>
			<input id="name" type="text" placeholder="Name" required></br>
		<label for="email" id="email-label"> Email: </label>
			<input id="email" type="email" placeholder="Email" required></br>
		<label for="age" id="number-label"> Age of Cat: </label>
			<input id="number" type="number" min="0" max="35" placeholder="Age of your cat"></br>
		<label for="color"> Color: </label>
		<select id="dropdown" name="color">
			<option value="black">Black</option>
			<option value="white">White</option>
			<option value="grey">Grey</option>
			<option value="orange">Orange</option>
			<option value="other">Other</option>
		</select></br>
		<input class="indoor-outdoor" name="indoor-outdoor" value="indoor" type="radio"> Indoor
		<input class="indoor-outdoor" name="indoor-outdoor" value="outdoor" type="radio"> Outdoor</br>
		<input class="sex" name="sex" value="male" type="checkbox"> Male
		<input class="sex" name="sex" value="female" type="checkbox"> Female</br>
		<textarea name="comment" id="textarea">Enter any comments here.</textarea></br>
		<button type="submit" id="submit">Submit</button>
	</form>
</body>
</html>
